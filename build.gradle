// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidx_preference_version = "1.1.1"
        appcompat_version = "1.2.0"
        constraintlayout_version = "2.0.2"
        core_ktx_version = "1.3.2"
        glide_version = "4.11.0"
        google_services = "4.3.3"
        gson_version = "2.9.0"
        firebase_analytics_version = "17.6.0"
        firebase_core_version = "17.5.1"
        firebase_crashlytics_version = "17.2.2"
        firebase_performance_monitoring_version = "19.0.9"
        jsoup_version = "1.8.1"
        kotlin_version = '1.4.10'
        kotlin_coroutines_version = "1.3.9"
        leakcanary_version = "2.3"
        lifecycle_version = "2.2.0"
        material_version = "1.3.0-alpha03"
        moshi_version = "1.8.0"
        navigation_version = "2.3.1"
        okhttp_version = "4.7.2"
        okhttp_logging_interceptor_version = "4.7.2"
        recyclerview_version = "1.1.0"
        recyclerview_selection_version = "1.1.0-rc03"
        retrofit_version = "2.9.0"
        retrofit_coroutines_adapter_version = "0.9.2"
        room_version = "2.2.5"
        work_version = "2.4.0"
        timber_version = "4.7.1"
    }
    repositories {
        google()
        jcenter()
        mavenLocal()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.3.0'
        classpath 'com.google.firebase:perf-plugin:1.3.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
