// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidx_preference_version = "1.1.1"
        analytics_version = "17.4.1"
        crashlytics_version = "17.0.0"
        glide_version = "4.11.0"
        google_services = "4.3.3"
        gson_version = "2.4.0"
        firebase_performance_monitoring_version = "19.0.7"
        jsoup_version = "1.8.1"
        kotlin_version = '1.3.61'
        kotlin_coroutines_version = "1.1.0"
        lifecycle_extensions_version = "2.2.0"
        moshi_version = "1.8.0"
        navigation_version = "2.2.2"
        okhttp_version = "3.12.1"
        okhttp_logging_interceptor_version = "3.10.0"
        retrofit_version = "2.5.0"
        retrofit_coroutines_adapter_version = "0.9.2"
        room_version = "2.2.5"
        work_version = "2.3.4"
        timber_version = "4.7.1"
    }
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.1.0'
        classpath 'com.google.firebase:perf-plugin:1.3.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
