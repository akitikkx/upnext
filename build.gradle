// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidx_preference_version = "1.1.1"

        appcompat_version = "1.3.0"

        constraintlayout_version = "2.0.4"

        core_ktx_version = "1.6.0"

        custom_tabs_version = "1.3.0"

        datastore_version = "1.0.0-rc01"

        flexbox_version = "3.0.0"

        glide_version = "4.11.0"

        google_services = "4.3.3"

        gson_version = "2.9.0"

        hilt_navigation_version = "1.0.0"
        hilt_work_version = "1.0.0"
        hilt_version = "2.35"

        firebase_analytics_version = "19.0.0"
        firebase_core_version = "19.0.0"
        firebase_crashlytics_version = "18.1.0"
        firebase_performance_monitoring_version = "20.0.1"

        jsoup_version = "1.8.1"

        kotlin_version = '1.5.0'
        kotlin_coroutines_version = "1.4.3"

        leakcanary_version = "2.3"

        lifecycle_version = "2.3.1"

        material_version = "1.4.0-alpha01"

        moshi_version = "1.8.0"
        
        navigation_version = "2.3.5"

        okhttp_version = "4.7.2"
        okhttp_logging_interceptor_version = "4.7.2"

        paging_version = "3.0.0"

        recyclerview_version = "1.2.1"
        recyclerview_selection_version = "1.1.0"

        retrofit_version = "2.9.0"
        retrofit_coroutines_adapter_version = "0.9.2"

        room_version = "2.3.0"
        work_version = "2.5.0"
        timber_version = "4.7.1"
    }
    repositories {
        google()
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
        classpath 'com.google.firebase:perf-plugin:1.4.0'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
