plugins {
    alias(libs.plugins.android.library)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.ksp)
    alias(libs.plugins.hilt.gradle)
}

android {
    namespace = "com.theupnextapp.core.data"
    compileSdk 36

    defaultConfig {
        minSdkVersion 24
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        
        ksp {
            arg("room.schemaLocation", "$projectDir/schemas".toString())
        }
    }
    
    buildFeatures {
        buildConfig = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file("local.properties")
    if (localPropertiesFile.exists()) {
        localProperties.load(new FileInputStream(localPropertiesFile))
    }

    buildTypes.each {
        // Use local.properties if available, otherwise fall back to Environment Variables
        // Note: local.properties strings include quotes, Env Vars do not, so we add them.
        def clientId = localProperties.getProperty("TraktClientID") ?: "\"${System.getenv("TRAKT_CLIENT_ID") ?: ""}\""
        def clientSecret = localProperties.getProperty("TraktClientSecret") ?: "\"${System.getenv("TRAKT_CLIENT_SECRET") ?: ""}\""
        def redirectUri = localProperties.getProperty("TraktRedirectURI") ?: "\"${System.getenv("TRAKT_REDIRECT_URI") ?: ""}\""

        it.buildConfigField('String', 'TRAKT_CLIENT_ID', clientId)
        it.buildConfigField('String', 'TRAKT_CLIENT_SECRET', clientSecret)
        it.buildConfigField('String', 'TRAKT_REDIRECT_URI', redirectUri)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

